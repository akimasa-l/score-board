<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/flip.min.css">
    <link rel="stylesheet" href="/styles/flip.morokoshi.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="tick score" data-value="000" data-did-init="handleTickInit">
            <!-- Hide visual content from screenreaders with `aria-hidden` -->
            <div data-layout="vertical center">

                <span data-key="blue" class="blue">
                    <span data-view="flip" data-key="0"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="1"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="2"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                </span>
                <span data-key="yellow" class="yellow">
                    <span data-view="flip" data-key="0"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="1"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="2"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                </span>
                <span data-key="green" class="green">
                    <span data-view="flip" data-key="0"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="1"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="2"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                </span>
                <span data-key="white" class="white">
                    <span data-view="flip" data-key="0"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="1"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="2"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                </span>
                <span data-key="red" class="red">
                    <span data-view="flip" data-key="0"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="1"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                    <span data-view="flip" data-key="2"
                        data-transform="arrive(.5,0.0001,false,false) -> round()"></span>
                </span>

            </div>

        </div>
        <div>
            <p>次の体育祭まで：</p>
            <div class="tick time" data-did-init="ff">
                <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
                    <div class="tick-group">
                        <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                            <span data-view="flip"></span>
                        </div>
                        <span data-key="label" data-view="text" class="tick-label"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/flip.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
