<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/flip.min.css">
    <link rel="stylesheet" href="/styles/flip.morokoshi.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <!-- <link rel="stylesheet" href="/styles/background.css"> -->
    <link rel="stylesheet" href="/styles/index.css">
    <title>Seiko Sports Festival</title>
</head>

<body>
    <div class="main">

        <div class="tick score" data-did-init="handleTickInit">
            <div data-layout="vertical center">

                <div>
                    <!-- <p>Blue</p> -->
                    <span data-key="blue" class="blue">

                        <span data-view="flip" data-key="0"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','点')"></span>
                        <span data-view="flip" data-key="1"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','数')"></span>
                        <span data-view="flip" data-key="2"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','は')"></span>
                    </span>
                </div>
                <div>
                    <!-- <p>Yellow</p> -->
                    <span data-key="yellow" class="yellow">
                        <span data-view="flip" data-key="0"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','閉')"></span>
                        <span data-view="flip" data-key="1"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','会')"></span>
                        <span data-view="flip" data-key="2"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','式')"></span>
                    </span>
                </div>
                <div>
                    <!-- <p>Green</p> -->
                    <span data-key="green" class="green">
                        <span data-view="flip" data-key="0"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','ま')"></span>
                        <span data-view="flip" data-key="1"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','で')"></span>
                        <span data-view="flip" data-key="2"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','は')"></span>
                    </span>
                </div>
                <div>
                    <!-- <p>White</p> -->
                    <span data-key="white" class="white">
                        <span data-view="flip" data-key="0"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','非')"></span>
                        <span data-view="flip" data-key="1"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','公')"></span>
                        <span data-view="flip" data-key="2"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','開')"></span>
                    </span>
                </div>
                <div>
                    <span data-key="red" class="red">
                        <!-- <p>Red</p> -->
                        <span data-view="flip" data-key="0"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','で')"></span>
                        <span data-view="flip" data-key="1"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','す')"></span>
                        <span data-view="flip" data-key="2"
                            data-transform="arrive(.1,0.0003,false,false) -> round() -> replace('NaN','！')"></span>
                    </span>
                </div>

            </div>

        </div>
        <div>
            <p>閉会式まで：</p>
            <div class="tick time" data-did-init="ff">
                <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
                    <div class="tick-group">
                        <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                            <span data-view="flip"></span>
                        </div>
                        <span data-key="label" data-view="text" class="tick-label"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="/scripts/tick.core.module.js"></script> -->
    <!-- <script type="module" src="/scripts/flip.min.js"></script> -->
    <script src="/scripts/flip.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
